<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  color: #f8fafc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
  background-size: 400% 400%;
  animation: gradientBG 10s ease infinite;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 0.2em;
}

p {
  margin: 0.5em 0;
  font-size: 1.1em;
}

#timer {
  font-family: 'Orbitron', sans-serif;
  font-size: 2.5em;
  margin: 1em 0;
  color: #facc15;
}

.maintenance-icon {
  font-size: 5em;
  color: #f87171;
  animation: shake 1.5s infinite;
}

@keyframes shake {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(5deg); }
  50% { transform: rotate(-5deg); }
  75% { transform: rotate(5deg); }
  100% { transform: rotate(0deg); }
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
</style>
</head>
<body>

<div class="maintenance-icon">üõ†Ô∏è</div>
<h1>Server Under Maintenance</h1>
<p>We are currently performing some upgrades.</p>
<p>Estimated time to completion:</p>
<div id="timer">Loading...</div>

<audio id="end-sound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

<script>
const targetDate = new Date('July 1, 2025 00:00:00').getTime();
const timerEl = document.getElementById("timer");
const sound = document.getElementById("end-sound");

const interval = setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance <= 0) {
    clearInterval(interval);
    sound.play();
    timerEl.textContent = "Redirecting...";
    setTimeout(() => {
      window.location.href = "https://example.com"; // <-- your redirect URL here
    }, 3000); // give user 3 seconds to hear sound
    return;
  }

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  timerEl.textContent = 
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);
</script>

</body>
</html>
